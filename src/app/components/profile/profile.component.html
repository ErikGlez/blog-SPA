<div class="loading" *ngIf="!posts">
    Cargando...
</div>
<div class="container-fluid mt-3" *ngIf="posts">
    <div id="user-card">
            <div class="avatar_mask_profile float-left mr-3">
                    <img src="{{url + 'user/avatar/' + identity.image}}" alt="Avatar usuario" class="avatar_nav" />
                </div>
                
                <div class="data_mask float-left">
                        <h1>
                                Perfil de <strong>
                                    {{user.name + ' ' + user.surname}}
                                </strong>
                            </h1>
                        <p [innerHTML]="user.description">
                            </p>
                </div>
               <div class="clearfix"></div>
    </div>
    
    <hr>

    <!-- LISTADO DE POSTS -->
    <post-list [posts]="posts" [identity]="identity" [url]="url"></post-list>
</div>
